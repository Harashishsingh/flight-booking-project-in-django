<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Flight Booking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
</head>
<body>

    <!-- Custom Image with Text and Button Overlay (Left Aligned) -->
    <div class="custom-image">
        <img src="{% static 'img/singapore.jpg' %}" style="height: 350px; width: 100%; " alt="Our Office">
        <div class="overlay-content">
            <h1>Contact Us</h1>
            <a href="/home" class="btn btn" style="background-color: #d1af77;">Go Back</a>
        </div>
    </div>

    <!-- Contact Section -->
    <section class="contact-section container">
        <div class="row">
            <div class="col-md-6">
                <h2>Get in Touch</h2>
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn" style="background-color: #d1af77;">Send Message</button>
                </form>
            </div>

            <div class="col-md-6 contact-info">
                <h2>Contact Information</h2>
                <p><i class="bi bi-geo-alt-fill"></i> 123 Flight St, Airport City, Country</p>
                <p><i class="bi bi-envelope-fill"></i> contact@flightbookingsystem.com</p>
                <p><i class="bi bi-telephone-fill"></i> +123 456 7890</p>
                <p><i class="bi bi-clock-fill"></i> Mon - Fri: 9:00 AM - 6:00 PM</p>

                <!-- Embedded Map -->
                <div class="map">
                    <h5>Our Location</h5>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95592831592488!3d-37.81720974202133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577a5d5c5e780e!2sFlight%20Booking%20Management%20System!5e0!3m2!1sen!2sau!4v1630403573459!5m2!1sen!2sau" 
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
