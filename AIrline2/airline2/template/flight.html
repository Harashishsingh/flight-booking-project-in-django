<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link rel="stylesheet" href="{% static 'flight.css' %}">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4" style="font-family:Georgia, serif;">Schedule</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Srno</th>
                        <th>Flight Name</th>
                        <th>Departure</th>
                        <th>Destination</th>
                        <th>Depart</th>
                        <th>Time</th>
                        <th colspan="3">Ticket</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.Flight_name }}</td>
                        <td>{{ i.Departure }}</td>
                        <td>{{ i.Destination }}</td>
                        <td>{{ i.Depart }}</td>
                        <td>{{ i.Time }}</td>
                        <!-- Action Buttons -->
                        <td><a href="delete/{{ i.id }}" class="btn btn-danger btn-sm">Delete</a></td>
                        <td><a href="update/{{ i.id }}" class="btn btn-warning btn-sm">Update</a></td>
                        <td><a href="/reservation/{{i.id}}" class="btn btn-primary btn-sm">Book</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
