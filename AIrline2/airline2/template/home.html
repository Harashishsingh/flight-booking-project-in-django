<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand ms-4" href="#">
            Future Airline 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-xsm-center" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0  ms-lg-auto  text-xsm-center">
              <li class="nav-item text-center">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="/flight">Flights</a>
              </li>
              
              <li class="nav-item text-center">
                {% if user.is_authenticated %}
                <a class="nav-link" href="/ticket"> My Reservation</a>
                {% endif %}
              </li>
              
              <li class="nav-item text-center">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
            <!-- <h1>Welcome {{user.username}}</h1> -->
            <h6>{{user.username}}</h6>
            <a href="/logout" class="btn btn-primary ms-lg-3">Logout</a>


            {% else %}
            <h1>No logged in user</h1>
            {% endif %}
          </div>
    
          
        </div>
      </nav>

    <!-- Cards Section -->
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4 d-flex">
            <div class="col">
                <div class="card h-100">
                    <img src="{% static 'img/pexels-guiirossi-1815396.jpg' %}" style="height: 200px;"  class="card-img-top" alt="Card image 1">
                    <div class="card-body">
                        <center><i class="fa-solid fa-plane-up" style="color: midnightblue;"></i></center>
                        <center><h5 class="card-title">Total Airlines</h5></center>
                        <center><p class="card-text" style="font-size: 20px; font-weight: 500;">6</p></center>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="{% static 'img/airport.jpg' %}" style="height: 200px;" class="card-img-top" alt="Card image 2">
                    <div class="card-body">
                        <center><i class="fa-solid fa-location-dot" style="color: midnightblue;"></i></center>
                        <center><h5 class="card-title">Total Airports</h5></center>
                        <center><p class="card-text" style="font-size: 20px; font-weight: 500;">4</p></center>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="{% static 'img/upcoming.jpg' %}" height="200px" class="card-img-top" alt="Card image 3">
                    <div class="card-body">
                        <center><i class="fa-solid fa-calendar-days" style="color: midnightblue;"></i></center>
                        <center><h5 class="card-title">Total Upcoming Flights</h5></center>
                        <center><p class="card-text" style="font-size: 20px; font-weight: 500;">2</p></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
